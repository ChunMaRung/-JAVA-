<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 : 회원가입</title>
<link href="15.네이버회원가입.css" rel="stylesheet">
</head>
<body>
	<div id="wrap"> <!-- 전체 레이아웃 -->
		<div id="header">		<!-- 헤더 -->
			<div class="logo">	<!-- 로고 -->
				<a href="https://www.naver.com/">
					<img src="네이버.png"/>
				</a>
			</div>
		</div>					<!-- 헤더 끝-->
		
		
		<form id="join_form"> <!-- 내용 -->
		
			<!-- 1개 입력창 -->
			<div>		<!-- 아이디,비밀번호 -->	
				<h3> 아이디 </h3>
				<span class="signup_input">
					<input class="input_id" type="text">
					<span class="signp_at">@naver.com</span>
				</span>	
			<!--1개의 입력창 끝  -->
			
			<!-- 1개 입력창 -->		
				<h3> 비밀번호 </h3>
				<span class="signup_input">
					<input class="input_id" type="password">
					<span class="signup_lock"></span>
				</span>
					
			<!--1개의 입력창 끝  -->
			
			<!-- 1개 입력창 -->		
				<h3> 비밀번호 확인 </h3>
				<span class="signup_input">
					<input class="input_id" type="password">
					<span class="signup_lock"></span>
				</span>
			</div>			
			<!--1개의 입력창 끝  -->
			
			<div> <!-- 이름,생년월일,성별,이메일 -->
				<h3> 이름</h3>
				<span class="signup_input">
					<input class="input_id"  type="text">
				</span>
				
				<h3> 생년월일 </h3>
				<span class="birthbox">
					<!-- 년도 -->
					<span class="signup_input"  id="birth_y"> 
						<input class="input_id" type="text" placeholder="년(4자)">
					</span>
					
					<!-- 월 -->
					<span class="signup_input" id="birth_m"> 
						<select class="input_id" >
							<option  selected disabled="disabled">월</option><option>1</option><option>2</option><option>3</option><option>4</option>
							<option>5</option><option>6</option><option>7</option><option>8</option>
							<option>9</option><option>10</option><option>11</option><option>12</option>
						</select>
					</span>
					
					<!-- 일 -->
					<span  class="signup_input" id="birth_e"> 
					<input class="input_id" type="text" placeholder="일">
					</span>
				</span>
				
				<h3> 성별</h3>
				<span class="signup_input"> 
					<select class="input_id" >
						<option  selected disabled="disabled">성별</option>
						<option>남자</option>
						<option>여자</option>
						<option>선택안함</option>
							
					</select>
				</span>
			
			<h3> 본인 확인 이메일 <span class="small"> (선택)</span></h3>
				<span class="signup_input"> 
					<input class="input_id" type="text" placeholder="선택입력">
				</span>
			</div><!-- 이름,생년월일,성별,이메일 끝 -->
		
		<div>		<!-- 휴대전화 -->
			<h3> 휴대전화 </h3>
			
			<!-- 국가 선택 -->
			<span class="signup_input"> 
				<select class="input_id" >
					<option>대한민국 +82</option>	
				</select>
			</span>
				
			<span class="phonebox">
				<!-- 전화번호 입력란 -->
				<span class="signup_input" id="input_phone">
					<input class="input_id" type="text" placeholder="전화번호 입력">
				</span>
				<!-- 인증 버튼 -->
				<input class="btn_auth" type="button" value="인증번호 받기">
			</span>
			
			<!-- 인증번호 입력란 -->
			<span class="signup_input" id="authbox"> 
				<input class="input_id" id="input_auth" type="text" placeholder="인증번호를 입력하세요"
				readonly>
			</span>
			
		</div>				<!-- 휴대전화 끝 -->
		
		<!-- 가입하기버튼  -->
		<input class="sub_mit"	
		type="submit" value="가입하기">
		
		</form>				<!-- 내용 끝 -->
		
		
		
		<div id="footer">	<!-- 하단 -->
		
			<div class="ft_box">
			
				<a href="#">이용 약관 </a>	<span class="line"> | </span>
				<a href="#">개인정보처리방침 </a>	<span class="line"> | </span>
				<a href="#">책임의 한계와 법적고지 </a>	<span class="line"> | </span>
				<a href="#">회원정보 고객센터 </a>
			
			</div>
			
			<div class="ft_sub">
				<img src="네이버.png">
				<div>
					naver Copyright NAVER Corp. All Rights Reserved.
				</div>
			</div>
		</div>			<!-- 하단 끝 -->
		
		
	</div>			<!-- 전체 레이아웃 끝 -->


</body>
</html>
