<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="고객.css" rel="stylesheet">
	<link href="관리자.css" rel="stylesheet">
</head>
<body>
	<div class="wrap"> <!-- wrap s -->
	
		<div class="container"> <!-- container 고객 -->
			
				<div class="kiosbox">
					<div class="header">  		<!-- 상단 -->
						<img src="img/배너.png">
						<div class="categorybox"></div>
					</div>						<!-- 상단 끝 -->
					
					<div class="content">  		<!-- 본문 -->
						<div class="productbox"></div>	<!-- 제품출력구역 -->
						
						<div class="cartbox">	<!-- 카트출력구역 -->
						<div class="cartcontent">	<!-- 제품개수, 가격, 정보 -->
							<div class="carttop">	
								<div> 카트 <span class="total">0</span></div>
								<div> 총 주문 금액 <span class="tprice"> 0 원</span></div>
							</div> <!-- 제품개수, 가격 정보 끝 -->
							
							<div class="cartbottom"></div> <!-- 제품정보 -->
						</div>					<!-- 제품개수, 가격, 정보 -->
							
							<div class="cartbtn">
								<button class="cancel" onclick="cancel()"> 취소 </button>
								<button class="order" onclick="order()"> 주문하기 </button>
							</div>
						</div>					<!-- 카트 출력 구역 끝 -->
					</div>						<!-- 본문 끝 -->
					
				
				</div>	<!-- 키오스크 끝 -->
		</div>					 <!-- container 고객 끝 -->
	
	<!-- 관리자용 ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
	
		<div class="container">  <!-- container s -->
				
				<!-- 1 -->
				<div class="burgar_submit">
				<h3>버거 등록</h3>
				<table class="submit_table">
					<tr>
						<th>버거 이름</th> <td> <input type="text" class="s_name"></td>
					</tr>
					<tr>
						<th>카테고리 명</th> <td> <input type="text" class="s_category"></td>
					</tr>
					<tr>
						<th>가격</th> <td> <input type="text" class="s_price"></td>
					</tr>
					<tr>	<!--이미지는 img/카테고리/버거이름.확장자  -->
						<th>이미지명</th> <td> <input type="text" class="s_img"></td>
					</tr>
					<tr>
						 <td colspan="2"> <button class="Submit" onclick="Submit()">제품 등록</button></td>
					</tr>
				</table>
				불고기와퍼, 와퍼, 할라피뇨와퍼 3개 (확장자는 자동png)
				</div>			<!-- 제품 등록 끝 -->
				
				<!-- 2 -->
				<div class="submit_output">	<!-- 등록된 버거 현황 -->
				<table class="out_table">
				</table>
				</div>						<!-- 등록된 버거 현황 끝 -->
				
				<!-- 3 -->
				<div class="order_list">	<!-- 주문된 주문 목록 현황 출력 -->
					<table class="order_table">
					</table>
				</div>
				
				<!-- 4 -->
				<div class="sales">
					<table class="salseTable">
					</table>
				</div>
				
		</div>					 <!-- container s -->
	
	</div> <!-- wrap e -->


	<script src="고객.js"></script>
	<script src="관리자.js"></script>
</body>
</html>
