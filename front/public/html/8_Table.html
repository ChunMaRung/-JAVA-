<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	

</head>
<body>

	<h3> 테이블 태그</h3>

	<table border="1" style="border-collapse:collapse;">								<!-- 테이블 s -->
		<caption>테이블제목</caption>
		<tr>							<!-- 1행 -->
			<th >지역</th> <th>최저기온</th> <th>최고기온</th>
		</tr>
		
		<tr>							<!-- 2행 -->
			<td>서울</td> <td>20</td> <td>30</td>
		</tr>
		
		<tr>							<!-- 3행 -->
			<td>대구</td> <td>10</td> <td>30</td>
		</tr>
		
		<tr>							<!-- 4행 -->
			<td >광주</td> <td>50</td> <td>40</td>
		</tr>
		
		<tr>							<!-- 5행 -->
			<td colspan="2" rowspan="2">비고</td>  <td><input type="button" value="확인"></td> 
		</tr>
		
		<tr>							<!-- 6행 -->
			<td><input type="button" value="예약"></td> 
		</tr>
	</table>							<!-- 테이블 e -->
</body>
</html>
