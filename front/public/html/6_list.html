<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
			<title>Insert title here</title>
	</head>
	
<body>
	<ul>				<!-- 리스트 시작 unorder list-->
		<li>순서</li>	<!-- list item -->
		<li>없는</li>
		<li>리스트</li>	<!-- 리스트 끝 -->

	<ol>				<!-- order list -->
		<li>순서</li>
		<li>있는</li>
		<li>리스트</li>
	</ol>
	
	<ol>
		잘못	
		된	
		리스트	
	</ol>


</body>
</html>
